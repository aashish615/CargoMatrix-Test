<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-12 col-xl-6 mt-5">

      <div class="card border-primary mb-5 mt-5">
        <form
          [formGroup]="addForm"
          (ngSubmit)="onSubmit(addForm.value)">
          <div class="card-header text-center">Add Contact</div>
          <div class="card-body">
            <div class="row align-items-center mt-4">
              <div class="col">
                <input
                  type="text"
                  formControlName="id"
                  class="form-control form-control-sm"
                  placeholder="id"
                  [readonly]="idExting">
              </div>
              <div class="col">
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control form-control-sm"
                  placeholder="Firstname">
              </div>
              <div class="col">
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control form-control-sm"
                  placeholder="Lastname">
              </div>
            </div>
            <div class="row align-items-center mt-4">
              <div class="col">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control form-control-sm"
                  placeholder="Email">
              </div>
              <div class="col">
                <input
                  type="tel"
                  formControlName="phone"
                  class="form-control form-control-sm"
                  placeholder="Phone">
              </div>
            </div>
            <div class="row justify-content-center mt-8 mt-5">

              <button class="btn btn-primary mt-8">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
